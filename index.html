<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- 界面 bule主题-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">
  <!-- 在 Github 上修改此页-->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>


</head>
<body>
  <div id="app">Loading...(根据网络情况若等待时间较长, 请刷新页面重试！)</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // 每个页面的侧边栏都加载自定义的 _sidebar.md 文件生成侧边栏
      loadSidebar: true,
      // 每个页面生成目录的最大层级. Markdown文件最多可以写6级标题
      subMaxLevel: 6,

      // 定位到指定的瞄点时，距离页面顶部有一定的空间，默认0
      topMargin: 15,
      // 复制到剪切板，匹配路由后显示中文或英文按钮文字, 错误提示, 成功提示
      copyCode: {
        buttonText: {
          '/': '复制代码',
          '/en/': 'Copy to clipboard',
        },
        errorText: {
          '/': '复制失败',
          '/en/': 'Error',
        },
        successText: {
          '/': '复制成功',
          '/en/': 'Copied',
        },
      },
      // 字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true,
      },
      // 插件
      plugins: [
        // 在 Github 上修改此页
        EditOnGithubPlugin.create(
          // github 项目文件夹
          'https://github.com/BanLi-cat/OnlineNotes/tree/master',
          // 编辑你的 github页面的链接，默认情况下，这是根据自动设置的docBase
          'https://github.com/BanLi-cat/OnlineNotes/tree/master',
          // 编辑按钮的文字 默认值: Edit on github 。 如果作为函数传递，则可以根据文件路径自定义标题
          function(file) {
            if (file.indexOf('en') === -1) {
              return '在 Github 上编辑此页'
            } else {
              return 'edit on git'
            }
          }
        )
      ],






    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <!-- 离线模式（PWA） -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>
  




</body>
</html>
